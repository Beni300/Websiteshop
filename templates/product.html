{% extends 'base.html' %}

{% block content %}
<div class="product-detail">
    <!-- Main product image -->
    <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}" style="max-width: 400px;">

    <h1>{{ product['name'] }}</h1>
    <p>{{ product['description'] }}</p>
    <p>Price: {{ product['price'] }} CHF</p>

    <a href="{{ url_for('add_to_cart', product_id=product['id']) }}" class="btn">Add to Cart</a>
</div>
{% endblock %}
