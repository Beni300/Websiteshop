{% extends 'base.html' %}

{% block content %}
<div class="cart-items">
    {% if cart %}
        <ul>
            {% for product_id, details in cart.items() %}
            <li>
                <!-- Display the product image -->
                <img src="{{ url_for('static', filename=details['image']) }}" alt="{{ details['name'] }}" style="width: 50px; height: auto; border-radius: 5px; margin-right: 10px;">
                
                <!-- Display product name and quantity -->
                <strong>{{ details['name'] }}</strong> - Quantity: {{ details['quantity'] }}
            </li>
            {% endfor %}
        </ul>
        
        <!-- Checkout button -->
        <a href="{{ url_for('checkout') }}" class="btn">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
